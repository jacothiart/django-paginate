<ul class="pagination">                
{% if current_page != 1 %}
    <li><a href="?page=1">&laquo;</a></li>
{% endif %}    
{% if object_list.has_previous %}
    <li><a href="?page={{ object_list.previous_page_number }}">&larr; Older</a></li>
{% endif %}
{% for page in pages %}
    <li{% if page == current_page %} class="active"{% endif %}>
        <a href="?page={{ page }}">{{ page }}</a>
    </li>
{% endfor %}
{% if object_list.has_next %}
    <li><a href="?page={{ object_list.next_page_number }}">Newer &rarr;</a></li>
{% endif %}
{% if current_page != paginator.num_pages %}
    <li><a href="?page={{ paginator.num_pages }}">&raquo;</a></li>
{% endif %}
</ul>
